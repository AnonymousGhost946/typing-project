<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typing Test</title>
 
</head>

<body>
    <div class="header">
        <div class="logo">Typing Test</div>
        <div class="darkmode">
            <div class="dot"></div>
        </div>
    </div>

    <div class="hold">
        <div class="showPara"></div>
    </div>
    <div class="takeInput">
        <textarea id="input" cols="30" rows="15"></textarea>
    </div>
    <div class="btn">
        <button id="start">Start Typing</button>
        <button id="result">Show Result</button>
    </div>

 <script src="script.js"></script>
</body>

</html>
